<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere-Leap-Trix</title>
    <meta name="description" content="Sphere-Leap-Trix fun" />
    <meta name="keywords" content="Sphere-Leap-Trix" />
    <meta name="author" content="Charlie Morris" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="modernizr.custom.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="main clearfix">
        <div class="circle">
          <h1>Sphere-Leap-Trix</h1>
        </div>
      </div>

      <div class="centered">
        <h1>Click leap-o-sphere to start!</h1>
      </div>

      <div class="count"></div>

    </div>

    <script type="text/javascript">

    function endCountdown() {
      console.log('start!');
    }

    $( ".circle" ).click(function() {

      function handleTimer() {
        if(count === 0) {
          clearInterval(timer);
          endCountdown();
        } else {

            $('#count_num').html(count);

              if (count === 5){
                console.log(4);
                $( ".count" ).addClass( "overlay4 overlay-hugeinc" );
                $(".count").html("3")
              } else if (count === 4){
                console.log(3);
                $( ".count" ).removeClass( "overlay4" );
                $( ".count" ).addClass( "overlay3" );
                $(".count").html("2")
              } else if (count === 3) {
                console.log(2);
                $( ".count" ).removeClass( "overlay3" );
                $( ".count" ).addClass( "overlay2" );
                $(".count").html("1")
              } else if (count === 2) {
                console.log(1);
                $( ".count" ).removeClass( "overlay2" );
                $( ".count" ).addClass( "overlay1" );
                $(".count").html("GO")
              } else if (count === 1) {
                console.log(1);
                window.location.href = "http://www.screengoose.com"
              }
            count--;
        }
      }

      var count = 5;
      var timer = setInterval(function() {
        handleTimer(count);
      }, 1000);

    });

    </script>

  </body>
</html>
